name: Jenkins Comment Janitor

on:
  issue_comment:
    types: [created]

jobs:
  deduplicate:
    # Only run if the comment is from the Jenkins bot
    # (Note: Enable this check once you are done testing manually)
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write

    steps:
      - name: Group and Minimize Comments
        uses: actions/github-script@v7
        with:
          script: |
            // ================= DEFAULTS =================
            const JENKINS_USER = 'KennethStubbings';
            let similarityThreshold = 0.95; // Default strictness (95%)
            const DRY_RUN = false; 
            // ============================================

            // --- 1. CONFIGURATION PARSING ---
            console.log("[CONFIG] Scanning PR description for 'Jenkins Cleanup Configuration:' block...");
            
            const prBody = context.payload.issue.body || "";
            const lines = prBody.split(/\r?\n/);
            let foundHeader = false;
            const config = {};

            for (const line of lines) {
              const trimmed = line.trim();

              if (!foundHeader) {
                // Look for the header to start the block
                if (trimmed.includes("Jenkins Cleanup Configuration:")) {
                  foundHeader = true;
                  console.log("[CONFIG] Header found. Parsing lines...");
                }
                continue;
              }

              // We are inside the config block now
              if (trimmed === "") {
                console.log("[CONFIG] Empty line detected. End of configuration block.");
                break; // Stop parsing when we hit a blank line
              }

              // Parse "key=value"
              const separatorIndex = trimmed.indexOf('=');
              if (separatorIndex !== -1) {
                const key = trimmed.substring(0, separatorIndex).trim();
                const value = trimmed.substring(separatorIndex + 1).trim();
                
                config[key] = value;
                console.log(`[CONFIG] Read property: '${key}' = '${value}'`);
              } else {
                console.log(`[CONFIG] Ignored line (no '=' found): "${trimmed}"`);
              }
            }

            // Apply 'match%' if found
            if (config['match%']) {
              const parsedVal = parseInt(config['match%'], 10);
              if (!isNaN(parsedVal) && parsedVal > 0 && parsedVal <= 100) {
                similarityThreshold = parsedVal / 100;
                console.log(`[CONFIG] APPLIED: Similarity threshold set to ${parsedVal}% (${similarityThreshold})`);
              } else {
                console.log(`[CONFIG] WARNING: Invalid value for 'match%' (${config['match%']}). Using default.`);
              }
            } else {
              if (foundHeader) {
                 console.log(`[CONFIG] 'match%' key not found in block. Using default: ${(similarityThreshold * 100)}%`);
              } else {
                 console.log(`[CONFIG] No configuration block found. Using default: ${(similarityThreshold * 100)}%`);
              }
            }

            // --- Levenshtein Distance Algorithm ---
            function levenshtein(a, b) {
              if (a.length === 0) return b.length;
              if (b.length === 0) return a.length;
              const matrix = [];
              for (let i = 0; i <= b.length; i++) matrix[i] = [i];
              for (let j = 0; j <= a.length; j++) matrix[0][j] = j;

              for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                  if (b.charAt(i - 1) === a.charAt(j - 1)) {
                    matrix[i][j] = matrix[i - 1][j - 1];
                  } else {
                    matrix[i][j] = Math.min(
                      matrix[i - 1][j - 1] + 1,
                      matrix[i][j - 1] + 1,
                      matrix[i - 1][j] + 1
                    );
                  }
                }
              }
              return matrix[b.length][a.length];
            }

            function getSimilarity(s1, s2) {
              const longer = s1.length > s2.length ? s1 : s2;
              if (longer.length === 0) return 1.0;
              const distance = levenshtein(s1, s2);
              return (longer.length - distance) / longer.length;
            }

            // --- 2. FETCH ALL COMMENTS (GraphQL) ---
            console.log(`Fetching ALL comments for PR #${context.issue.number}...`);
            
            let allComments = [];
            let hasNextPage = true;
            let endCursor = null;

            while (hasNextPage) {
              const query = `
                query($owner: String!, $repo: String!, $number: Int!, $cursor: String) {
                  repository(owner: $owner, name: $repo) {
                    pullRequest(number: $number) {
                      comments(first: 100, after: $cursor) {
                        pageInfo {
                          hasNextPage
                          endCursor
                        }
                        nodes {
                          id             
                          databaseId     
                          body
                          isMinimized    
                          author {
                            login
                          }
                        }
                      }
                    }
                  }
                }
              `;

              const result = await github.graphql(query, {
                owner: context.repo.owner,
                repo: context.repo.repo,
                number: context.issue.number,
                cursor: endCursor
              });

              const data = result.repository.pullRequest.comments;
              allComments = allComments.concat(data.nodes);
              
              hasNextPage = data.pageInfo.hasNextPage;
              endCursor = data.pageInfo.endCursor;
            }

            console.log(`[DEBUG] Successfully fetched ${allComments.length} total comments.`);

            // --- 3. FILTER & SORT ---
            const jenkinsComments = allComments
              .filter(c => c.author && c.author.login === JENKINS_USER && c.isMinimized === false)
              .sort((a, b) => b.databaseId - a.databaseId);

            console.log(`[DEBUG] Found ${jenkinsComments.length} active Jenkins comments.`);

            if (jenkinsComments.length < 2) {
              return;
            }

            // --- 4. CLUSTERING LOGIC ---
            const groups = [];

            for (const comment of jenkinsComments) {
              let placedInGroup = false;

              for (const group of groups) {
                // Use the DYNAMIC 'similarityThreshold' here
                const score = getSimilarity(group.representative.body, comment.body);
                
                if (score >= similarityThreshold) {
                  group.duplicates.push(comment);
                  placedInGroup = true;
                  console.log(`-> Comment ${comment.databaseId} grouped with ${group.representative.databaseId} (Similarity: ${(score*100).toFixed(2)}%)`);
                  break;
                }
              }

              if (!placedInGroup) {
                groups.push({
                  representative: comment,
                  duplicates: []
                });
                console.log(`-> New Group Created. Representative: ${comment.databaseId}`);
              }
            }

            // --- 5. EXECUTE MINIMIZATION ---
            const toMinimize = [];
            for (const group of groups) {
              if (group.duplicates.length > 0) {
                toMinimize.push(...group.duplicates);
              }
            }

            if (toMinimize.length === 0) {
              console.log("No duplicates found to minimize.");
              return;
            }

            console.log(`\nTotal comments to minimize: ${toMinimize.length}`);

            if (DRY_RUN) {
              console.log("DRY RUN ENABLED - No changes made.");
            } else {
              for (const comment of toMinimize) {
                const mutation = `
                  mutation($subjectId: ID!) {
                    minimizeComment(input: { subjectId: $subjectId, classifier: OUTDATED }) {
                      clientMutationId
                      minimizedComment {
                        isMinimized
                      }
                    }
                  }
                `;
                
                try {
                  await github.graphql(mutation, { subjectId: comment.id });
                  console.log(`Minimized comment ${comment.databaseId}`);
                } catch (error) {
                  console.error(`Error minimizing ${comment.databaseId}:`, error);
                }
              }
            }
