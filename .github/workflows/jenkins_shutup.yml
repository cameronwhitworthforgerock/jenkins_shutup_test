name: Jenkins Comment Janitor

on:
  issue_comment:
    types: [created]

# CRITICAL: Prevents race conditions when updating the PR Description.
# If Jenkins posts 3 comments at once, this ensures we only run one Cleanup/Update at a time.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  deduplicate:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write

    steps:
      - name: Group and Minimize Comments
        uses: actions/github-script@v7
        with:
          script: |
            // ================= CONFIGURATION =================
            const JENKINS_USER = 'KennethStubbings';
            
            // These defaults will be injected into the PR if config is missing
            const DEFAULT_CONFIG = {
              "match_threshold": 80,
              "disable": false
            };
            // =================================================

            // --- 1. CONFIGURATION MANAGEMENT ---
            
            async function getOrInitConfig() {
              const prBody = context.payload.issue.body || "";
              
              // Regex: Looks for the Header, then optionally some text, then a JSON code block
              // Capture Group 1 is the JSON content inside the curly braces
              const jsonRegex = /###\s*Jenkins Cleanup Configuration[\s\S]*?```json\s*(\{[\s\S]*?\})\s*```/i;
              const match = prBody.match(jsonRegex);

              if (match && match[1]) {
                try {
                  const parsed = JSON.parse(match[1]);
                  console.log("[CONFIG] Found and parsed JSON configuration.");
                  return { ...DEFAULT_CONFIG, ...parsed }; // Merge with defaults for safety
                } catch (e) {
                  console.log("[CONFIG] JSON block found but invalid. Using defaults.");
                  console.error(e);
                  return DEFAULT_CONFIG;
                }
              }

              // --- AUTO-INITIALIZATION LOGIC ---
              console.log("[CONFIG] No configuration found. Injecting defaults into PR description...");
              
              const newConfigBlock = [
                "",
                "---",
                "### Jenkins Cleanup Configuration",
                "",
                "```json",
                JSON.stringify(DEFAULT_CONFIG, null, 2),
                "```"
              ].join("\n");

              try {
                // Update the PR body
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: prBody + newConfigBlock
                });
                console.log("[CONFIG] Defaults injected successfully.");
              } catch (err) {
                console.error("[CONFIG] Failed to update PR description:", err);
              }

              return DEFAULT_CONFIG;
            }

            // LOAD CONFIGURATION
            const config = await getOrInitConfig();

            // CHECK: DISABLE
            if (config.disable) {
              console.log("[CONFIG] 'disable': true. Skipping cleanup.");
              return;
            }

            // SET THRESHOLD
            // Convert integer (80) to float (0.80) for math
            let similarityThreshold = 0.95; 
            if (config.match_threshold) {
              similarityThreshold = config.match_threshold / 100;
              console.log(`[CONFIG] Similarity Threshold: ${similarityThreshold} (${config.match_threshold}%)`);
            }

            // --- Levenshtein Helper ---
            function levenshtein(a, b) {
              if (a.length === 0) return b.length;
              if (b.length === 0) return a.length;
              const matrix = [];
              for (let i = 0; i <= b.length; i++) matrix[i] = [i];
              for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
              for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                  if (b.charAt(i - 1) === a.charAt(j - 1)) {
                    matrix[i][j] = matrix[i - 1][j - 1];
                  } else {
                    matrix[i][j] = Math.min(matrix[i - 1][j - 1] + 1, matrix[i][j - 1] + 1, matrix[i - 1][j] + 1);
                  }
                }
              }
              return matrix[b.length][a.length];
            }

            function getSimilarity(s1, s2) {
              const longer = s1.length > s2.length ? s1 : s2;
              if (longer.length === 0) return 1.0;
              const distance = levenshtein(s1, s2);
              return (longer.length - distance) / longer.length;
            }

            // --- 2. FETCH ALL COMMENTS (GraphQL) ---
            let allComments = [];
            let hasNextPage = true;
            let endCursor = null;

            while (hasNextPage) {
              const query = `
                query($owner: String!, $repo: String!, $number: Int!, $cursor: String) {
                  repository(owner: $owner, name: $repo) {
                    pullRequest(number: $number) {
                      comments(first: 100, after: $cursor) {
                        pageInfo { hasNextPage, endCursor }
                        nodes {
                          id, databaseId, body, isMinimized, author { login }
                        }
                      }
                    }
                  }
                }
              `;
              const result = await github.graphql(query, {
                owner: context.repo.owner,
                repo: context.repo.repo,
                number: context.issue.number,
                cursor: endCursor
              });
              const data = result.repository.pullRequest.comments;
              allComments = allComments.concat(data.nodes);
              hasNextPage = data.pageInfo.hasNextPage;
              endCursor = data.pageInfo.endCursor;
            }

            // --- 3. FILTER & SORT ---
            const jenkinsComments = allComments
              .filter(c => c.author && c.author.login === JENKINS_USER && !c.isMinimized)
              .sort((a, b) => b.databaseId - a.databaseId);

            if (jenkinsComments.length < 2) return;

            // --- 4. CLUSTERING LOGIC ---
            const groups = [];
            for (const comment of jenkinsComments) {
              let placedInGroup = false;
              for (const group of groups) {
                const score = getSimilarity(group.representative.body, comment.body);
                if (score >= similarityThreshold) {
                  group.duplicates.push(comment);
                  placedInGroup = true;
                  break;
                }
              }
              if (!placedInGroup) {
                groups.push({ representative: comment, duplicates: [] });
              }
            }

            // --- 5. MINIMIZE EXECUTION ---
            const toMinimize = [];
            for (const group of groups) {
              if (group.duplicates.length > 0) {
                toMinimize.push(...group.duplicates);
              }
            }

            if (toMinimize.length === 0) {
              console.log("No duplicates found to minimize.");
              return;
            }

            console.log(`Minimizing ${toMinimize.length} comments...`);

            for (const comment of toMinimize) {
              const mutation = `
                mutation($subjectId: ID!) {
                  minimizeComment(input: { subjectId: $subjectId, classifier: OUTDATED }) {
                    minimizedComment {
                      isMinimized
                      minimizedReason
                    }
                  }
                }
              `;
              try {
                const response = await github.graphql(mutation, { subjectId: comment.id });
                const reason = response.minimizeComment.minimizedComment.minimizedReason;
                console.log(`Minimized comment ${comment.databaseId} (Reason: ${reason})`);
              } catch (error) {
                console.error(`Error minimizing ${comment.databaseId}:`, error);
              }
            }
